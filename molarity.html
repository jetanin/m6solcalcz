    <div class = "Contents", id="Molarity_Eq">
        <h1>Molarity Equation</h1>
        <a class="equation">\[\frac{g}{MW} = \frac{C &times V}{1000}\]</a>
        <br>
        <div class="discription">
            <p>g : Mass of solvent (g)</p>
            <p>MW. : Molecular mass of solute (g)</p>
            <p>C : Concentration (mol/dm<sup>3</sup>)</p>
            <p>V : volume (cm<sup>2</sup> or mL)</p>
        </div>
    </div>

    <div class="calculate">
        <div class="Cal2Mass">
            <h2>Mass from volume & concentration</h2>
            <form action="/Cal" method="post">
                <label for="Conc">Concentration:</label>
                <input type="number" id="Conc" name="Conc" required>
                <label>mol/dm<sup>3</sup></label>
                <br>
                <label for="MW">Formula Weight:</label>
                <input type="number" id="MW" name="MW" required>
                <label>g/mol</label>
                <br>
                <label for="Volume">Volume:</label>
                <input type="number" id="Volome" name="Volume" required>
                <label>cm<sup>2</sup></label>
                <br>
                <input type="Calculate" value="Calculate">
                <label for="Mass">Mass:</label>
            </form>
        </div>
