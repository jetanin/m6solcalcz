    <div class = "Contents", id="Molality_Eq">
        <h1>Molality Equation</h1>
        <a class="equation">\[m = \frac{W_1}{W_2} = \frac{1000}{MW.}\]</a>
        <br>
        <div class="discription">
            <p>m : Molality (mol/kg)</p>
            <p>W<sub>1</sub> : Mass of solute (g)</p>
            <p>W<sub>2</sub> : Mass of solvent (g)</p>
            <p>MW. : Molecular mass of solute (g)</p>
        </div>
